<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-wrapper">
            <h1>BILL CALCULATOR</h1>
        </div>
        
        <div class="items-container">
            <div class="item-container" id="food-label">
                <p class="item-label">Food</p>
                <input class="price-wrapper" placeholder="0"></input>
            </div>
            <div class="item-container" id="drink-label">
                <p class="item-label">Drink</p>
                <input class="price-wrapper" placeholder="0"></input>
            </div>
            <div class="item-container" id="dessert">
                <p class="item-label">Dessert</p>
                <input class="price-wrapper" placeholder="0"></input>
            </div>
        </div>

        <div class="tip-container">
            <p class="item-label">Tip</p>

            <div class="tip-percentage-container">
                <button class="active" id="ten-tip-container">
                    <p class="tip-percentage-label" id="ten">10%</p>
                </button>
                <button class="" id="fifteen-tip-container">
                    <p class="tip-percentage-label" id="fifteen">15%</p>
                </button>
                <button class="" id="twenty-tip-container">
                    <p class="tip-percentage-label" id="twenty">20%</p>
                </button>
            </div>
        </div>

        <div class="summary-container" id="is-hidden">
            <p class="summary-label">SUMMARY</p>

            <div class="prices-container">
                <div class="item-prices-container">
                    <div class="price-container" id="food">
                        <p class="item-name-label">Food</p>
                        <p class="item-price-label">$0</p>
                    </div>
                    <div class="price-container" id="dessert">
                        <p class="item-name-label">Dessert</p>
                        <p class="item-price-label">$0</p>
                    </div>
                    <div class="price-container" id="drink">
                        <p class="item-name-label">Drink</p>
                        <p class="item-price-label">$0</p>
                    </div>
                    <div class="price-container" id="tax">
                        <p class="item-name-label">Tax</p>
                        <p class="item-price-label">$0</p>
                    </div>
                    <div class="price-container" id="tip">
                        <p class="item-name-label">Tip</p>
                        <p class="item-price-label">$0</p>
                    </div>
                </div>

                <div class="total-price-container">
                    <p class="total-name-label">TOTAL</p>
                    <p class="total-price-label">$0</p>
                </div>
            </div>
        </div>

        <div class="actions-container">
            <button class="action-button-wrapper" id="clear">
                <p class="action-button-text">Clear</p>
            </button>
            <button class="action-button-wrapper" id="submit">
                <p class="action-button-text">Sumbit</p>
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

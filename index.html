<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-wrapper">
            <h1>BILL CALCULATOR</h1>
        </div>
        
        <div class="items-container">
            <div class="item-container" id="food-label">
                <p class="item-label">Food</p>
                <input class="price-wrapper" placeholder="0"></input>
            </div>
            <div class="item-container" id="drink-label">
                <p class="item-label">Drink</p>
                <input class="price-wrapper" placeholder="0"></input>
            </div>
            <div class="item-container" id="dessert">
                <p class="item-label">Dessert</p>
                <input class="price-wrapper" placeholder="0"></input>
            </div>
        </div>

        <div class="tip-container">
            <p class="item-label">Tip</p>

            <div class="tip-percentage-container">
                <button class="ten-tip-container" id="ten">
                    <p class="tip-percentage-label" id="ten%">10%</p>
                </button>
                <button class="fifteen-tip-container" id="fifteen">
                    <p class="tip-percentage-label" id="ten%">10%</p>
                </button>
                <button class="twenty-tip-container" id="twenty">
                    <p class="tip-percentage-label" id="ten%">10%</p>
                </button>
            </div>
        </div>

        <div class="actions-container">
            <button class="action-button-wrapper" id="clear">
                <p class="action-button-text">Clear</p>
            </button>
            <button class="action-button-wrapper" id="submit">
                <p class="action-button-text">Sumbit</p>
            </button>
        </div>
    </div>
</body>
</html>
